<div id="flash-account-edit" flash-alert active-class="in alert" class="fade">
    <span class="alert-message">{{flash.message}}</span>
</div>

<h1 class="formTitle">Account settings</h1>
<p class="formExplanation">To edit your account details or to set a new password, change the fields below and enter your current password  </p>



<form  ng-submit="saveAccount()" role="form" class="form-horizontal clearfix">

	<div class="input-group">
		<input ng-model="formData.fullname" id="fullname" ng-init="formData.fullname = AuthenticationService.currentUser.fullname" type="text" name="fullname" placeholder="Fullname" autofocus required class="form-control"  />
	</div>
	<div class="input-group">
		<input ng-model="formData.email" id="email" ng-init="formData.email = AuthenticationService.currentUser.email" type="text" name="text" placeholder="Email" required class="form-control"  >
	</div>
	
	<div class="input-group">
		<input ng-model="formData.password" id="password" type="password" name="password" placeholder="Current password (required)" required="" class="form-control">
	</div>		

	<div class="input-group">
		<input ng-model="formData.newPassword" id="passwordRepeat" type="password" name="newPassword" placeholder="New password" class="form-control">
	</div>
	<div class="input-group">
		<input ng-model="formData.newPasswordRepeat" id="newPasswordRepeat" type="password" name="newPasswordRepeat" placeholder="New password (repeat)" class="form-control">
	</div>
	
	<input type="submit" class="btn btn-default pull-right" value="Submit" />

</form>
