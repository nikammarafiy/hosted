<div id="body">


	<div class="col-md-4 col-md-offset-4" >
		<div class="panel-header panel-header-outside">
			<h3> Signup</h3>		
		</div>	
		<div class="panel-default panel-header-outside" >
			<div class="panel-body">
				<form role="form" class="bs-example form-horizontal">
					<div class="input-group">
						<input ng-model="user.username" id="username" type="username" name="username" placeholder="Username" autofocus="" required="" class="form-control">
					</div>
					<div class="input-group">
						<input ng-model="user.fullname" id="fullname" type="username" name="fullname" placeholder="Fullname" required="" class="form-control">
					</div>
					<div class="input-group">
						<input ng-model="user.email" id="email" type="email" name="Email" placeholder="Email" required="" class="form-control">
					</div>
					<div class="input-group">
						<input ng-model="user.password" id="password" type="password" name="password" placeholder="Password" required="" class="form-control">
					</div>
					<div class="input-group">
						<input ng-model="user.passwordRepeat" id="passwordRepeat" type="password" name="passwordRepeat" placeholder="Password (repeat)" required="" class="form-control">
					</div>

								<button type="submit" class="btn btn-default col-xs-12" ng-click="signup()">Signup</button>

				</form>
			


			
			</div>

		
		</div>
	</div>

</div>
